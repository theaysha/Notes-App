<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            transition: 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            justify-content: flex-start;
            background: rgb(2, 2, 52);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            width: 400px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #444;
            color: #fff;
        }

        button:hover {
            background: #666;
        }

        #taskList div {
            background: purple;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        @media(max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                width: 80%;
                padding: 15px;
                border-width: 1px;
            }

            h2 {
                font-size: 22px;
            }

            input {
                width: 80%;
                font-size: 14px;
            }

            button {
                width: 100%;
                margin: 8px 0;
                font-size: 14px;
                padding: 10px;
            }

            #taskList div {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <h2>Notes APP</h2>

    <div class="container">
        <input id="txt" placeholder="Add Your Notes">

        <button id="btn1">Add Notes</button>
        <button id="btn2">Delete</button>

        <div id="taskList"></div>
    </div>

    <script>
        let txt = document.getElementById("txt");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let taskList = document.getElementById("taskList");

        let currentTask = null;

        btn1.addEventListener("click", () => {
            if (txt.value.trim() === "") {
                alert("Please enter your notes");
                return;
            }

            let div = document.createElement("div");
            div.textContent = txt.value;

            div.addEventListener("click", () => {
                currentTask = div;
            });

            taskList.appendChild(div);
            txt.value = "";
        });

        btn2.addEventListener("click", () => {
            if (currentTask) {
                taskList.removeChild(currentTask);
                currentTask = null;
            }
        });
    </script>

</body>

</html>
